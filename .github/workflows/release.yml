name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release --verbose

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            target/release/polyframe
            target/release/libpolyframe.*

  publish-crates-io:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify package
        run: cargo package --verbose

      - name: Dry-run publish
        run: cargo publish --dry-run

      # Uncomment when ready to publish to crates.io
      # - name: Publish to crates.io
      #   run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-multi-platform:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binaries (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf polyframe-${{ matrix.target }}.tar.gz polyframe libpolyframe.* 2>/dev/null || tar czf polyframe-${{ matrix.target }}.tar.gz polyframe
          mv polyframe-${{ matrix.target }}.tar.gz ../../..

      - name: Package binaries (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../polyframe-${{ matrix.target }}.zip polyframe.exe polyframe.dll 2>$null || 7z a ../../../polyframe-${{ matrix.target }}.zip polyframe.exe

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            polyframe-*.tar.gz
            polyframe-*.zip

